<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>G2 Creations</title>
    <style>
        body {background-color: rgb(199,212,228);}
        </style>
</head>
<body>
    <div class="container">
        <div class="mini-nav">
            <ul>
                <li><span class="material-symbols-outlined">home</span></li>
                <li><span class="material-symbols-outlined">person</span></li>
                <li><span class="material-symbols-outlined">help</span></li>
                <li><span class="material-symbols-outlined">call</span></li>
            </ul>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>User</li>
                <li>Contacts</li>
                <li>About</li>                
            </ul>
        </nav>
        <section class="user">
            <div class="user-nav">
                <p>Today,<span id="date-time"></span></p>
                <input type="text" placeholder="Searching for..." style="width: 100%; border-radius: 10px;">
            </div>
            <div class="recent-projects">
                <p>Recent projects</p>
            </div>
            <div class="reminder">
                <p>Reminders</p>
            </div>
        </section>
        <section class="admin">
            <div class="admin-nav">
                <button id="add-project">Add project</button>
            </div>
            <div class="team">
                <!-- Team members added dynamically -->
            </div>
            <div class="tasks">
                <p>Project time</p>
                <p>Ongoing prject</p>
                <p>Completed projects</p>
            </div>
        </section>
    </div>
</body>
</html>
