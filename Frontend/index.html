<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>Project Management</title>
    <style>
        body {
            background-color: rgb(199, 212, 228);
            font-family: "Monaco";
        }

        #logout-icon:hover {
            cursor: pointer;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>

            <ul>
                <li><span class="material-symbols-outlined">menu</span>
                    <span>Home</span>
                </li>
                <li><span class="material-symbols-outlined">person</span>
                    <span>Contact</span>
                </li>
                <li><span class="material-symbols-outlined">help</span>
                    <span style="cursor: help;">Help</span>
                </li>
            </ul>

            <div class="log-out" id="logout-icon">
                <span class="material-symbols-outlined" onclick="logout()">logout</span>
                <span>Logout</span>
            </div>
        </nav>

        <section class="user" id="user-section">
            <div class="user-nav">
                <div class="today" style="width: 45%; justify-content: flex-start;">
                    <p>
                    <p id="date-time"></p>
                    </p>
                    <!-- <input type="text" placeholder="Searching for..."
                        style="width: 90%; border-radius: 5px; padding: 3px; margin-top: 10px;"> -->
                </div>
                <div class="logouticon">
                    <span id="acc-icon" class="material-symbols-outlined">account_circle </span>
                    <p>Hello, User</p>
                </div>
            </div>
            <div class="recent-projects">
                <h3 style="font-weight: 700; font-size: larger;">Recent projects</h3>
                <div id="projects-div">
                    <p
                        style="background-color: antiquewhite; max-width: 520px; padding: 8px; margin: 0.8rem; border-radius: 5px;">
                        You have
                        no project
                        assigned currently.
                    </p>
                    <!-- <div class="project">
                        <h5>project Title</h5>
                        <p>project Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum, doloremque.</p>
                        <p>due date: 24/09/2023</p>

                        <div>
                            <input type="checkbox" name="" id="">
                            <label>mark as complete</label>
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="reminder">
                <h3 style="font-weight: 700; font-size: larger;">Reminders</h3>
                <p id="reminder">No reminders
                </p>
            </div>
        </section>
        <section class="admin" id="admin-section">

            <div class="form-popup" id="myForm">
                <form class="form-container" id="create-project-form">
                    <h1>New Project</h1>

                    <label for="project-name"><b>Project Name</b></label>
                    <input type="text" placeholder="Enter the project's name" id="new-project-name" required>

                    <label for="project-description"><b>Project Description</b></label>
                    <input type="text" placeholder="Enter the project's description" id="new-project-description"
                        required>

                    <label for="end-date"><b>Expected End Date</b></label>
                    <input type="date" name="psw" id="new-project-completion-date" required>


                    <button type="submit" class="btn">Submit</button>
                    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                </form>
            </div>

            <!-- <div class="log-out">
                <span id="not-icon" class="material-symbols-outlined">notifications</span>
                <span id="out-icon" class="material-symbols-outlined">logout</span>
            </div> -->
            <div class="admin-nav">
                <div id="addproject">
                    <span onclick="openForm()" style="font-size: 40px;"
                        class="material-symbols-outlined">playlist_add</span>
                    <p>Add <br> project</p>
                </div>
                <hr>
                <div id="acc-icon">
                    <span style="font-size: 30px;" class="material-symbols-outlined">account_circle</span>
                </div>
            </div>
            <h3 style="text-align: center;margin-top: 10px">Team Members</h3>

            <div class="team" id="team">

            </div>

            <div id="headings" style="margin-top: 10px; margin-bottom: 10px">
                <h4>All Projects</h4>
                <h4>Incomplete Projects</h4>
                <h4>Complete Projects</h4>
            </div>
            <div class="tasks">
                <div class="project-time" id="all-projects">

                </div>
                <hr>
                <div class="ongoing-prject">
                    <div class="incomplete-projects" id="incomplete-projects">

                    </div>
                </div>
                <hr>
                <div class="completed-projects">
                    <div id="complete-projects"></div>
                </div>
            </div>
        </section>
    </div>

    <script src="/Frontend/index.js"></script>
    <script src="/Frontend/userProjects.js"></script>
</body>

</html>
