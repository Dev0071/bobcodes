<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>Project Management</title>
    <style>
        body {
            background-color: rgb(199, 212, 228);
            font-family: "Monaco";
        }
    </style>
</head>

<body>
<div class="container">
    <nav>

        <ul>
            <li><span class="material-symbols-outlined">menu</span>
                <span>Home</span>
            </li>
            <li><span class="material-symbols-outlined">person</span>
                <span>Contact</span>
            </li>
            <li><span class="material-symbols-outlined">help</span>
                <span style="cursor: help;">Help</span>
            </li>
        </ul>

        <div class="logut-div">
            <li><span class="material-symbols-outlined" onclick="logout()">logout</span></li>
            <span>Logout</span>
        </div>
    </nav>

   
    <section class="admin" id="admin-section">

      

        <div class="log-out">
            <span id="not-icon" class="material-symbols-outlined">notifications</span>
            <span id="out-icon" class="material-symbols-outlined">logout</span>
        </div>
        <div class="admin-nav">
         
            <hr>
            <div id="acc-icon">
                    <span style="font-size: 30px; padding-right: 10px;"
                          class="material-symbols-outlined">account_circle</span>
            </div>
        </div>
        <h3 style="text-align: center;">Team Members</h3>
        <div class="team" id="team">

        </div>
        <div class="tasks">
            <div class="project-time" id="all-projects" >

            </div>
            <hr>
            <div class="ongoing-prject">
                <div class="incomplete-projects" id="incomplete-projects">

                </div>
            </div>
            <hr>
            <div class="completed-projects">
                <div id="complete-projects"></div>
            </div>
        </div>
    </section>
</div>

alert(projectId)

</html>
