<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
    <style>
        body {
            background-image: url(GeometricBg2.jpeg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }

        @media (max-width: 768px) {
            /* Adjust the background-size for smaller screens */
            body {
                background-size: contain;
                
            }
        }
    </style>
</head>
<body>
    <div class="signup">
        <form class="login">
            <input type="text" required placeholder="Username" required></span>
            <input type="email" required placeholder="Email" required></span>
            <input type="password" id="pwd" placeholder="Password" required></span>
            <button style="align-items: center;" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
